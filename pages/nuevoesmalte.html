<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Esmalte - Calculadora Cerámica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../resources/css/style.css">

</head>

<body>
    <div>
        <h1 class="title">Nuevo esmalte</h1>
    </div>
    <div>
        <div class="encabezadonuevoesmalte">
            <input class="nombreEsmalte" type="text" placeholder="Nombre del Esmalte">
            <input id="inputImagen" type="file" accept="image/*" style="display: none;">
            <button id="cargarImagen" class="btnSecondary">Cargar imagen</button>
        </div>
        <img id="imagenPreview" alt="Previsualización de la imagen" style="display: none; max-width: 100px;">
        <hr>
        <div id="componentes">
            <div class="componente">
                <input class="nombreComponente" type="text" name="nombreComponente" placeholder="Componente">
                <input class="porcentajeComponente" type="number" name="porcentajeComponente" placeholder="0%">
            </div>
        </div>
        <hr>
        <div class="bottomButtons">
            <div>
                <button id="+componente" class="btnSecondary">+ Componente</button>
            </div>
            <div>
                <button id="guardarEsmalte" class="btnSecondary">GUARDAR</button>
            </div>
        </div>
    </div>
    <div>
        <a href="../index.html">
            <p class="btnTertiary">Inicio</p>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../resources/js/nuevoesmalte.js"></script>
</body>

</html>
